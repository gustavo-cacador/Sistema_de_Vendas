<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />

    <title>Olá, mundo!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></link>
    
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="https://w7.pngwing.com/pngs/161/748/png-transparent-businessperson-computer-icons-sales-sales-rep-blue-text-logo.png" width="40" height="40" class="d-inline-block align-top mr-2" alt="">
          Venda Fácil
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
      </div>
  </nav>

    <div class="container">
        <table class="table" id="tabela">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome do Fornecedor:</td>
                    <td>Nome do Funcionário:</td>
                    <td>Data de Entrada:</td>
                    <td>Valor Total:</td>
                    <td>Opções</td>

                </tr>
            </thead>
    
            <tbody>
                <tr th:each="Entrada: ${listaEntradas}">
                    <td th:text="${Entrada.id}"></td>
                    <td th:text="${Entrada.fornecedor.nome}"></td>
                    <td th:text="${Entrada.funcionario.nome}"></td>
                    <td th:text="${Entrada.dataEntrada}"></td>
                    <td th:text="${Entrada.valorTotal}"></td>
                    <td colspan="2">
                        <a th:href="@{/editarEntrada/{id}(id=${Entrada.id})}"><i class="fa-solid fa-pen-to-square" style="color: #0d5891;"></i></a>
                        <a th:href="@{/removerEntrada/{id}(id=${Entrada.id})}"><i class="fa-solid fa-trash-can" style="color: #f00000;"></i></a>
                    </td>
                </tr>     
            </tbody>
        </table>
            
            
            <a class="btn btn-danger" href="/administrativo"> <i class="fa-solid fa-share"></i> Voltar </a>
            <a class="btn btn-danger" href="/cadastroEntrada"> <i class="fa-solid fa-plus"></i> Cadastrar </a>


      
    </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>

    <script>
    $(document).ready( function () {
      $('#tabela').DataTable();
  } )

  $('#tabela').DataTable({
    "language": {
        "url": "https://cdn.datatables.net/plug-ins/2.1.3/i18n/pt-BR.json"
    }
});
  </script>
    
  </body>
</html>
